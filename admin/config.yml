backend:
  name: git-gateway
  branch: main
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: faqs
    label: FAQs
    folder: cms/faqs
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Answer (rich text allowed)
        name: body
        widget: markdown
        required: false
      - hint: Is this answer password protected ?
        name: f_protected
        label: Protected
        widget: boolean
        required: false
      - hint: Order at which each question should appear
        name: f_order
        label: Order
        widget: number
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: faqs
      - label: Layout
        widget: hidden
        name: layout
        default: '[faqs].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: pdfs_categories
    label: PDFs categories
    folder: cms/pdfs-categories
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: The name of the category, it has to be as short as possible
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: UI color of the category (optional, set by the designer)
        name: f_color-optional-set-by-the-designer
        label: Color (optional, set by the designer)
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: Order at which the filter should appear (optional)
        name: f_order
        label: Order
        widget: number
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: pdfs-categories
      - label: Layout
        widget: hidden
        name: layout
        default: '[pdfs-categories].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: pdfs
    label: PDFs
    folder: cms/pdfs
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: A User friendly short name of your PDF
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Drag and drop the PDF file or document you'd like to host
        name: f_pdf-file
        label: PDF file
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: File
            widget: file
            required: false
            allow_multiple: false
      - hint: Select one category that matches the content of the PDF
        name: f_category
        label: Category
        widget: relation
        required: true
        collection: pdfs_categories
        value_field: cms/pdfs-categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Is the PDF in "highlight" ? If so, switch the toggle on.
        name: f_highlight
        label: Highlight
        widget: boolean
        required: false
      - hint: The date at which the PDF was published (use the date picker)
        name: f_date
        label: Date
        widget: datetime
        required: true
      - hint: Who did the research / published the PDF ?
        name: f_author-optional
        label: Author (optional)
        widget: string
        required: false
      - hint: Shared link from your Dropbox where the video is saved
        name: f_video-dropbox-link-optional
        label: Video dropbox link
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: pdfs
      - label: Layout
        widget: hidden
        name: layout
        default: '[pdfs].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: legal
    label: Single Pages
    folder: cms/legal
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
