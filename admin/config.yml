        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Imprint text
        name: body
        widget: markdown
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: legal
      - label: Layout
        widget: hidden
        name: layout
        default: '[legal].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: researches
    label: Researches
    folder: cms/researches
    create: true
