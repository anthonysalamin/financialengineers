        widget: datetime
        required: false
      - hint: ''
        name: f_short-description
        label: Short description
        widget: text
        required: true
      - hint: ''
        name: f_order
        label: Order
        widget: number
        required: true
      - hint: Color or the expertise background icon
        name: f_color
        label: Color
        widget: color
        required: true
        enableAlpha: true
        allowInput: true
      - label: Tags
        widget: hidden
        name: tags
        default: expertise
      - label: Layout
        widget: hidden
