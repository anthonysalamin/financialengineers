  - name: pdfs
    label: PDFs
    folder: cms/pdfs
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: A User friendly short name of your PDF
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Drag and drop the PDF file or document you'd like to host
        name: f_pdf-file
        label: PDF file
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: File
            widget: file
            required: false
            allow_multiple: false
      - hint: Select one category that matches the content of the PDF
        name: f_category
        label: Category
        widget: relation
        required: true
        collection: pdf_categories
        value_field: cms/pdf-categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Is the PDF in "highlight" ? If so, switch the toggle on.
        name: f_highlight
        label: Highlight
        widget: boolean
        required: false
      - hint: The date at which the PDF was published (use the date picker)
        name: f_date
        label: Date
        widget: datetime
        required: true
      - hint: >-
          Share a folder link containing all the related PDFs (from
          mediafire.com for example, or any cloud storage platform you see fit)
        name: f_video-dropbox-link-optional
        label: Multiple PDFs link
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: pdfs
      - label: Layout
        widget: hidden
        name: layout
        default: '[pdfs].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
