        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: ''
        name: f_color-light
        label: color light
        widget: color
        required: false
        enableAlpha: true
        allowInput: true
      - hint: Order at which the filter should appear (optional)
        name: f_order
        label: Order
        widget: number
        required: false
